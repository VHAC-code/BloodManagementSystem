<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <ul type="square">
        <li>Mango is my first item of unordered list</li>
        <li>banana is my second item of unordered list</li>
    </ul>
    <ol type="1">
        <li>pine apple in my ordered list</li>
        <li>guava in my ordered list</li>
    </ol>
    <h3>ORDER TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ordered/unordered</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>unordered</td>
                <td>10KG</td>
            </tr>
            <tr>
                <td>guava</td>
                <td>ordered</td>
                <td>15KG</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>unordered</td>
                <td>12KG</td>
            </tr>
            <tr>
                <td>Pine apple</td>
                <td>ordered</td>
                <td>8KG</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
